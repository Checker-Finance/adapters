apiVersion: apps/v1
kind: Deployment
metadata:
  name: xfx-adapter
  namespace: xfx-adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: xfx-adapter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: xfx-adapter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9030"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: xfx-adapter
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: xfx-adapter
      containers:
        - name: xfx-adapter
          image: xfx-adapter:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9030
              protocol: TCP
          envFrom:
            - configMapRef:
                name: xfx-adapter-config
            - secretRef:
                name: xfx-adapter-secrets
          env:
            - name: NATS_URL
              value: "nats://nats.nats.svc.cluster.local:4222"
            - name: REDIS_ADDR
              value: "redis.redis.svc.cluster.local:6379"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
      restartPolicy: Always
