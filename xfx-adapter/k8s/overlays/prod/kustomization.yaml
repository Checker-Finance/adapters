apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: xfx-adapter

resources:
  - ../../base
  - secretstore.yaml
  - externalsecret.yaml

images:
  - name: xfx-adapter
    newName: 730335471935.dkr.ecr.us-east-2.amazonaws.com/xfx-adapter
    newTag: latest

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: xfx-adapter
  - target:
      kind: ConfigMap
      name: xfx-adapter-config
    patch: |-
      - op: replace
        path: /data/ENV
        value: prod
      - op: replace
        path: /data/LOG_LEVEL
        value: info
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: xfx.checker.finance
    target:
      kind: Ingress
      name: xfx-adapter
