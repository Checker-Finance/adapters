name: Build and Push Rio Adapter to ECR

on:
  push:
    branches: [ main ]
    paths:
      - 'rio-adapter/**'
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.ECR_REPOSITORY }}
  REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rio-adapter
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: rio-adapter/go.sum
      - run: go test -race -count=1 ./...
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          working-directory: rio-adapter
          args: --timeout=5m

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract Git commit SHA
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            -f rio-adapter/Dockerfile \
            -t $ECR_REGISTRY/$IMAGE_NAME:${{ steps.commit.outputs.sha }} \
            -t $ECR_REGISTRY/$IMAGE_NAME:latest \
            rio-adapter

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.commit.outputs.sha }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Push Docker images to ECR
        run: |
          docker push $ECR_REGISTRY/$IMAGE_NAME:${{ steps.commit.outputs.sha }}
          docker push $ECR_REGISTRY/$IMAGE_NAME:latest

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Build or push failed for rio-adapter at commit ${{ steps.commit.outputs.sha }}"