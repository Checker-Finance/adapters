name: Build and Push to ECR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.ECR_REPOSITORY }}
  REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - run: go test -race -count=1 ./...
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          args: --timeout=5m

  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Configure AWS credentials
        # TODO: Migrate to OIDC federation (aws-actions/configure-aws-credentials with role-to-assume)
        #       once the IAM OIDC identity provider is created for GitHub Actions.
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract Git commit SHA
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            -t $ECR_REGISTRY/$IMAGE_NAME:${{ steps.commit.outputs.sha }} \
            -t $ECR_REGISTRY/$IMAGE_NAME:latest \
            .

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.commit.outputs.sha }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Push Docker images to ECR
        run: |
          docker push $ECR_REGISTRY/$IMAGE_NAME:${{ steps.commit.outputs.sha }}
          docker push $ECR_REGISTRY/$IMAGE_NAME:latest

      - name: Update prod kustomization image tag
        run: |
          echo "To deploy this build to production, update k8s/overlays/prod/kustomization.yaml:"
          echo "  newTag: ${{ steps.commit.outputs.sha }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Build or push failed for rio-adapter at commit ${{ steps.commit.outputs.sha }}"
          # TODO: Add Slack/email webhook notification here, e.g.:
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"rio-adapter CI failed: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
